name: Push Gem to PackageCloud

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  push_gem:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Build Gem
        run: bundle exec rake build

      - name: Set Environment Variable
        run: |
          gem_file=$(ls pkg/*.gem)
          echo $gem_file
          echo "GEM_FILE=$gem_file" >> $GITHUB_ENV

      - name: push gem to packagecloud.io
        uses: computology/packagecloud-github-action@v0.6
        with:
          PACKAGE-NAME: $GEM_FILE
          PACKAGECLOUD-USERNAME: ${{ secrets.PACKAGECLOUD_USERNAME }}
          PACKAGECLOUD-REPONAME: ${{ secrets.PACKAGECLOUD_REPOSITORY }}
          PACKAGECLOUD-DISTRO: gem
          PACKAGECLOUD-TOKEN: ${{ secrets.PACKAGECLOUD_TOKEN }}